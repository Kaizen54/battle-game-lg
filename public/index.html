<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Experimental game</title>
    <style>
      body{
        margin: 0;
        overflow: hidden;
        background-color: #121212;
      }

      canvas {
        margin: 0;
      }

      .login-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #222;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(255,255,255,0.1);
      }

      .login-form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .login-form input {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #444;
        background-color: #333;
        color: white;
      }

      .login-form button {
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="login-container" class="login-container">
      <form id="login-form" class="login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Start Game</button>
      </form>
    </div>
    <section id="game-container" class="hidden"></section>
    <script>
      // Preset credentials
      const VALID_USERNAME = "admin";
      const VALID_PASSWORD = "password123";

      document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // Check against preset credentials
        if(username === VALID_USERNAME && password === VALID_PASSWORD) {
          document.getElementById('login-container').classList.add('hidden');
          document.getElementById('game-container').classList.remove('hidden');
          
          // Load the game script after successful login
          const gameScript = document.createElement('script');
          gameScript.src = 'bundle.min.js';
          gameScript.type = 'text/javascript';
          document.body.appendChild(gameScript);
        } else {
          alert('Invalid credentials! Try using:\nUsername: admin\nPassword: password123');
        }
      });
    </script>
  </body>
</html>
